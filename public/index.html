<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Star Flyer</title>
	<link rel="stylesheet" href="./static/style/index.css">
	<script type="module" src="./static/script/index.js"></script>
</head>
<body class="overflow-hidden">
	<!-- Pop-up de dÃ©marrage -->
	<div id="start-popup" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-800 bg-opacity-75 hidden">
		<div class="bg-white p-6 rounded-lg shadow-lg">
		  <h2 class="text-2xl font-bold mb-4">Star Flyer</h2>
		  <form id="start-form">
			<div class="mb-4">
			  <label class="block text-gray-700 font-bold mb-2" for="ship-name">
				Nom du vaisseau :
			  </label>
			  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="ship-name" type="text" placeholder="Entrez le nom de votre vaisseau">
			</div>
			<button id="play-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
			  Jouer
			</button>
		  </form>
		</div>
	  </div>
</body>
</html>
